<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Woofer - Twitter for Dogs</title>
  </head>
  <body>
    <header>
      <h1 class="title">Woofer - Twitter for Dogs</h1>
    </header>
    <main>
      <form class="woof-form">
        <label for="name">Name</label>
        <input class="u-full-width" type="text" id="name" name="name" />
        <label for="content">Woof</label>
        <textarea class="u-full-width" type="text" id="content" name="content">
        </textarea>
        <button class="button-primary">Send Your Woof</button>
      </form>
      <div class="loading">
        <img src="loading.gif" width="50px" height="50px" alt="loading" />
      </div>
      <div class="woof"></div>
    </main>
    <script src="client.js"></script>
  </body>
</html>
